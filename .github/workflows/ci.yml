name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Check formatting
        run: pnpm format:check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Lint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Type check
        run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Run tests
        run: pnpm test

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Run integration tests
        run: pnpm --filter @omniscribe/desktop test:integration

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [format, lint, typecheck, test, integration]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Build all packages
        run: pnpm build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Build all packages
        run: pnpm build

      - name: Install Electron system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libgbm1 libnss3 libxss1 libasound2t64 libatk-bridge2.0-0 libdrm2

      - name: Run E2E tests
        run: xvfb-run --auto-servernum -- pnpm --filter @omniscribe/desktop test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: apps/desktop/e2e/test-results/
