name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    env:
      HUSKY: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version and channel from tag
        id: version
        shell: bash
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${TAG_NAME}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Extracted version: ${VERSION}"

          # Detect update channel from pre-release suffix
          if echo "${VERSION}" | grep -qE '\-beta(\.|$)'; then
            echo "channel=beta" >> "$GITHUB_OUTPUT"
            echo "Detected channel: beta"
          elif echo "${VERSION}" | grep -qE '\-alpha(\.|$)'; then
            echo "channel=alpha" >> "$GITHUB_OUTPUT"
            echo "Detected channel: alpha"
          else
            echo "channel=latest" >> "$GITHUB_OUTPUT"
            echo "Detected channel: latest (stable)"
          fi

      - name: Update package.json versions
        shell: bash
        run: ./scripts/bump-version.sh "${{ steps.version.outputs.version }}"

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Build all packages
        shell: bash
        run: pnpm build

      - name: Install RPM build tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        working-directory: apps/desktop
        run: pnpm exec electron-builder --mac --publish never -c.publish.channel=${{ steps.version.outputs.channel }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        working-directory: apps/desktop
        run: pnpm exec electron-builder --win --publish never -c.publish.channel=${{ steps.version.outputs.channel }}

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        working-directory: apps/desktop
        run: pnpm exec electron-builder --linux --publish never -c.publish.channel=${{ steps.version.outputs.channel }}

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v6
        with:
          name: macos-builds
          path: |
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
            apps/desktop/release/*-mac.yml
          if-no-files-found: error
          retention-days: 30

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v6
        with:
          name: windows-builds
          path: |
            apps/desktop/release/*.exe
            # Windows emits un-prefixed YML (latest.yml, beta.yml) unlike macOS/Linux
            apps/desktop/release/*.yml
          if-no-files-found: error
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: linux-builds
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
            apps/desktop/release/*-linux.yml
          if-no-files-found: error
          retention-days: 30

  upload:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.release.draft == false

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v7
        with:
          name: macos-builds
          path: artifacts/macos-builds

      - name: Download Windows artifacts
        uses: actions/download-artifact@v7
        with:
          name: windows-builds
          path: artifacts/windows-builds

      - name: Download Linux artifacts
        uses: actions/download-artifact@v7
        with:
          name: linux-builds
          path: artifacts/linux-builds

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            artifacts/macos-builds/*.dmg
            artifacts/macos-builds/*.zip
            artifacts/macos-builds/*-mac.yml
            artifacts/windows-builds/*.exe
            artifacts/windows-builds/*.yml
            artifacts/linux-builds/*.AppImage
            artifacts/linux-builds/*.deb
            artifacts/linux-builds/*-linux.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  version-sync:
    needs: upload
    runs-on: ubuntu-latest
    if: github.event.release.draft == false && github.event.release.prerelease == false

    env:
      HUSKY: 0

    steps:
      - name: Checkout master
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1
          token: ${{ secrets.VERSION_SYNC_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Extract version from tag
        id: version
        shell: bash
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${TAG_NAME}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Bump package versions
        shell: bash
        run: ./scripts/bump-version.sh "${{ steps.version.outputs.version }}"

      - name: Commit and push if changed
        shell: bash
        run: |
          git diff --quiet && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync package versions to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin master
