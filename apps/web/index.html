<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0f" />
    <title>Omniscribe</title>
    <style>
      /* Base style — overridden by inline theme script below */
      html {
        background-color: transparent;
      }
    </style>
    <script>
      // Apply persisted theme class and background BEFORE React mounts to prevent flicker.
      // Uses var/indexOf for maximum compatibility (runs before any bundler transforms).
      (function() {
        try {
          var theme = localStorage.getItem('omniscribe-theme') || 'dark';
          document.documentElement.classList.add(theme);
          // Dark theme names — must stay in sync with theme-persistence.ts
          var darkThemes = ['dark','ayu-dark','ayu-mirage','catppuccin','dracula',
            'ember','forest','gray','gruvbox','matcha','monokai','nord','ocean',
            'onedark','red','retro','solarized','sunset','synthwave','tokyonight'];
          var isDark = darkThemes.indexOf(theme) !== -1;
          document.documentElement.style.backgroundColor = isDark ? '#0a0a0f' : '#fafafa';
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
